# Node_1
ssh_authorized_keys:
- ssh-rsa AAAAB3N...
hostname: Node_1
k3os:
  data_sources:
    - aws
    - cdrom
  modules:
    - kvm
    - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
    - DNS_SERVER1
    - DNS_SERVER2
  ntp_servers:
  - NTP_SERVER_IP_OR_HOSTNAME
  k3s_args:
  - agent
  token: MASTER_TOKEN
  server_url: https://MASTER_IP:6443
